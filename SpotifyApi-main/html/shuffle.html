<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Mastermind Shuffle</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="../css/shuffle.css">
</head>
<body>
<div id="navbar-container"></div>
<script src="../js/navbar.js"></script>

<div class="shuffle-text">
  <h1>Music Mastermind</h1>
  <h2>Let's Shuffle & Play</h2>
  <p class="hero-description">지구오락실 음악게임이 부러웠다면?</p>
</div>

<div class="container">
  <form>
    <input type="hidden" id="hidden_token">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="select_genre" class="form-label">Genre</label>
          <select id="select_genre" class="form-control">
            <option>Select...</option>
          </select>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="select_playlist" class="form-label">Keyword</label>
          <select id="select_playlist" class="form-control">
            <option>Select...</option>
          </select>
        </div>
      </div>
<!--      <div class="col-sm-2">-->
      <div class="col-sm-6 btn-submit">
        <div class="form-group">
          <label class="form-label">&nbsp;</label>
          <button type="submit" id="btn_submit" class="btn btn-success form-control">Search</button>
        </div>
      </div>
    </div>
  </form>

  <div class="row">
    <div class="col-sm-6 px-0">
      <div class="list-group song-list"></div>
    </div>
    <div class="offset-md-1 col-sm-4" id="song-detail"></div>
  </div>
</div>
<div id="footer-container"></div>
<script src="../js/footer.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="../js/shuffle.js"></script>
</body>
</html>
